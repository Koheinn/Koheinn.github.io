<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
    h1 { color: #333; }
    .repo { margin: 10px 0; }
    .repo a { text-decoration: none; color: #0066cc; }
    .repo a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Welcome to My Portfolio</h1>
  <p>Here are all my repositories:</p>
  <div id="repos"></div>
  <script>
    async function fetchRepos() {
      const username = "Koheinn"; // Replace with your GitHub username
      const url = `https://api.github.com/users/${username}/repos`;
      const response = await fetch(url);
      const repos = await response.json();
      const reposContainer = document.getElementById('repos');
      repos.forEach(repo => {
        const repoElement = document.createElement('div');
        repoElement.className = 'repo';
        repoElement.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
        reposContainer.appendChild(repoElement);
      });
    }
    fetchRepos();
  </script>
</body>
</html>
