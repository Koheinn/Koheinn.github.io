<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heinn Htet Zan's Portfolio</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #d0e0ff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #4f6ef7, #2a52be);
      color: white;
      text-align: center;
      padding: 3rem 1rem 5rem;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      box-shadow: 0 8px 30px rgba(42, 82, 190, 0.4);
      user-select: none;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.35);
      margin-bottom: 1rem;
      transition: transform 0.35s ease;
      cursor: default;
    }
    header img:hover {
      transform: scale(1.1) rotate(3deg);
    }
    header h1 {
      font-size: 3rem;
      margin: 0.25rem 0 0.5rem;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
    }
    header p {
      font-style: italic;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto;
      color: #c9d8ff;
      text-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    main {
      flex-grow: 1;
      max-width: 1000px;
      width: 90%;
      margin: 3rem auto 4rem;
    }

    section {
      margin-bottom: 4rem;
    }
    section h2 {
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      border-left: 8px solid #4f6ef7;
      padding-left: 0.7rem;
      color: #2a3f87;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-weight: 800;
      user-select: none;
    }

    /* Skills filter container */
    #skills {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .skill-badge {
      background: #4f6ef7;
      color: white;
      padding: 0.6rem 1.3rem;
      border-radius: 25px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 4px 15px rgba(79,110,247,0.5);
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      user-select: none;
      border: 2.5px solid transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .skill-badge:hover {
      background-color: #3e5bce;
      transform: scale(1.1);
    }
    .skill-badge.selected {
      background-color: #ff6f61;
      border-color: #e65b4e;
      box-shadow: 0 0 20px #ff6f61aa;
      color: white;
    }
    .skill-badge.selected:hover {
      background-color: #e65b4e;
      transform: scale(1.15);
      box-shadow: 0 0 30px #e65b4ecc;
    }

    /* Repositories grid */
    #repos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.3rem;
    }
    .repo-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(79,110,247,0.12);
      display: flex;
      flex-direction: column;
      padding: 1.7rem 1.6rem;
      transition: box-shadow 0.35s ease, transform 0.35s ease;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
      min-height: 90px;
      justify-content: center;
      text-align: center;
    }
    .repo-card:hover {
      box-shadow: 0 25px 40px rgba(79,110,247,0.3);
      transform: translateY(-6px);
      border-color: #4f6ef7;
    }
    .repo-card h5 {
      margin: 0;
      font-size: 1.4rem;
      color: #4f6ef7;
      font-weight: 800;
      user-select: text;
      transition: color 0.25s ease;
    }
    .repo-card h5 a {
      color: inherit;
      text-decoration: none;
    }
    .repo-card h5 a:hover {
      color: #ff6f61;
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, #4f6ef7, #2a52be);
      color: white;
      text-align: center;
      padding: 1.2rem 1rem;
      font-weight: 700;
      user-select: none;
      box-shadow: inset 0 1px 6px rgba(255,255,255,0.15);
      font-size: 1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.3rem;
      }
      header p {
        font-size: 1rem;
        padding: 0 1rem;
      }
      #repos {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .repo-card {
        min-height: 70px;
      }
    }
  </style>
</head>
<body>

<header>
  <img id="avatar" src="" alt="Profile Picture" />
  <h1 id="fullname">Loading...</h1>
  <p id="bio" class="fst-italic"></p>
</header>

<main>
  <section>
    <h2>Filter Repositories By Skills</h2>
    <div id="skills"></div>
  </section>

  <section>
    <h2>Github Repositories</h2>
    <div id="repos"></div>
  </section>
</main>

<footer>
  &copy; <span id="year"></span> Koheinn. All rights reserved.
</footer>

<script>
  const username = 'Koheinn';
  const userApi = `https://api.github.com/users/${username}`;
  const reposApi = `https://api.github.com/users/${username}/repos?per_page=100`;

  const languageSkillMap = {
    'PHP': 'PHP',
    'JavaScript': 'JavaScript',
    'Java': 'Java',
    'Kotlin': 'Kotlin',
    'HTML': 'HTML',
    'CSS': 'CSS',
    'TypeScript': 'TypeScript',
    'Python': 'Python',
    'C++': 'C++',
    'C#': 'C#',
    'Go': 'Go',
    'Ruby': 'Ruby',
    'Swift': 'Swift',
    'Objective-C': 'Objective-C',
    'Shell': 'Shell Scripting',
    'Dockerfile': 'Docker',
    'Makefile': 'Make',
    'C': 'C',
  };

  let allRepos = [];
  let selectedSkills = new Set();

  function createSkillBadge(skill, isFilter = true) {
    const span = document.createElement('span');
    span.className = 'skill-badge';
    span.textContent = skill;
    if (isFilter) {
      span.addEventListener('click', () => {
        if (selectedSkills.has(skill)) {
          selectedSkills.delete(skill);
          span.classList.remove('selected');
        } else {
          selectedSkills.add(skill);
          span.classList.add('selected');
        }
        renderRepos();
      });
    }
    return span;
  }

  function createRepoCard(repo) {
    const card = document.createElement('div');
    card.className = 'repo-card';

    const title = document.createElement('h5');
    const link = document.createElement('a');
    link.href = repo.html_url;
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
    link.textContent = repo.name;
    title.appendChild(link);

    card.appendChild(title);
    // Description removed as requested

    return card;
  }

  function renderRepos() {
    const reposContainer = document.getElementById('repos');
    reposContainer.innerHTML = '';

    let filtered = allRepos;
    if (selectedSkills.size > 0) {
      filtered = allRepos.filter(repo => {
        if (!repo.language) return false;
        const mappedLang = languageSkillMap[repo.language] || repo.language;
        return [...selectedSkills].some(skill => skill === mappedLang);
      });
    }

    if (filtered.length === 0) {
      reposContainer.textContent = 'No repositories found for selected skill(s).';
      return;
    }

    filtered.forEach(repo => {
      reposContainer.appendChild(createRepoCard(repo));
    });
  }

  async function fetchJson(url) {
    const res = await fetch(url, {
      headers: {
        'Accept': 'application/vnd.github.v3+json',
        'User-Agent': 'Koheinn-Portfolio-App' // Browser ignores but kept for clarity
      }
    });
    if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
    return res.json();
  }

  async function loadProfile() {
    try {
      const userData = await fetchJson(userApi);
      document.getElementById('avatar').src = userData.avatar_url;
      document.getElementById('fullname').textContent = userData.name || userData.login;
      document.getElementById('bio').textContent = userData.bio || '';
    } catch (e) {
      console.error('Error loading user profile:', e);
      document.getElementById('fullname').textContent = 'Failed to load profile';
    }
  }

  async function loadRepos() {
    try {
      const reposData = await fetchJson(reposApi);
      allRepos = reposData;

      const skillsSet = new Set();

      reposData.forEach(repo => {
        if (repo.language) {
          if (languageSkillMap[repo.language]) {
            skillsSet.add(languageSkillMap[repo.language]);
          } else {
            skillsSet.add(repo.language);
          }
        }
      });

      const skillsContainer = document.getElementById('skills');
      skillsContainer.innerHTML = '';

      // Sort skills alphabetically
      [...skillsSet].sort((a, b) => a.localeCompare(b)).forEach(skill => {
        const badge = createSkillBadge(skill);
        skillsContainer.appendChild(badge);
      });

      renderRepos();

    } catch (e) {
      console.error('Error loading repositories:', e);
      document.getElementById('repos').textContent = 'Failed to load repositories.';
    }
  }

  document.getElementById('year').textContent = new Date().getFullYear();

  loadProfile();
  loadRepos();
</script>

</body>
</html>
