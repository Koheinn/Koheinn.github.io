<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heinn Htet Zan's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background: linear-gradient(135deg, #fdf2ef, #ffe8e4);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #222;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #f69284, #f06d57);
      color: white;
      text-align: center;
      padding: 3rem 1rem 5rem;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0% 100%);
      box-shadow: 0 8px 30px rgba(246, 146, 132, 0.4);
      user-select: none;
    }
    header img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.35);
      margin-bottom: 1rem;
      transition: transform 0.35s ease;
      cursor: default;
    }
    header img:hover {
      transform: scale(1.1) rotate(3deg);
    }
    header h1 {
      font-size: 3rem;
      margin: 0.25rem 0 0.3rem;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.25);
    }
    header p {
      font-style: italic;
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 0.8rem;
      color: #fddfda;
      text-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .contact-links {
      font-size: 1rem;
      margin-top: 0.5rem;
    }
    .contact-links a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      margin: 0 12px;
    }
    .contact-links a i {
      margin-right: 6px;
    }

    main {
      flex-grow: 1;
      max-width: 1000px;
      width: 90%;
      margin: 3rem auto 4rem;
    }

    section {
      margin-bottom: 4rem;
    }
    section h2 {
      font-size: 2.1rem;
      margin-bottom: 1.2rem;
      border-left: 8px solid #f69284;
      padding-left: 0.7rem;
      color: #a94442;
      text-transform: uppercase;
      letter-spacing: 1.3px;
      font-weight: 800;
      user-select: none;
    }

    .filter-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }
    .skill-badge {
      background: #fff;
      color: #f06d57;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-weight: 600;
      border: 2px solid #f06d57;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .skill-badge:hover, .skill-badge.selected {
      background-color: #f06d57;
      color: white;
    }

    #repos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
    }
    .repo-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(246, 146, 132, 0.12);
      padding: 1.6rem;
      transition: transform 0.3s ease;
      text-align: center;
      cursor: pointer;
    }
    .repo-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(246, 146, 132, 0.3);
    }
    .repo-card h5 a {
      color: #f06d57;
      font-size: 1.3rem;
      font-weight: 800;
      text-decoration: none;
    }
    .repo-card h5 a:hover {
      color: #ff6f61;
      text-decoration: underline;
    }

    footer {
      background: linear-gradient(135deg, #f69284, #f06d57);
      color: white;
      text-align: center;
      padding: 1.2rem;
      font-weight: 700;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.3rem;
      }
      header p {
        font-size: 1rem;
      }
      .filter-grid {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
<header>
  <img id="avatar" src="" alt="Profile Picture">
  <h1 id="fullname">Loading...</h1>
  <p id="bio"></p>
  <div class="contact-links">
    <a href="mailto:heinn2004@gmail.com"><i class="fas fa-envelope"></i>heinn2004@gmail.com</a>
    <a href="https://www.linkedin.com/in/heinn-htet-zan-040794291" target="_blank"><i class="fab fa-linkedin"></i>LinkedIn</a>
  </div>
</header>

<main>
  <section>
    <h2><i class="fas fa-filter"></i> Filter Repositories Based On My Skills</h2>
    <div id="skills" class="filter-grid"></div>
  </section>

  <section>
    <h2><i class="fab fa-github"></i> My Github Repositories</h2>
    <div id="repos"></div>
  </section>
</main>

<footer>
  &copy; <span id="year"></span> Koheinn. All rights reserved.
</footer>

<script>
  const username = 'Koheinn';
  const userApi = `https://api.github.com/users/${username}`;
  const reposApi = `https://api.github.com/users/${username}/repos?per_page=100`;

  const languageSkillMap = {
    'PHP': 'PHP', 'JavaScript': 'JavaScript', 'Java': 'Java', 'Kotlin': 'Kotlin',
    'HTML': 'HTML', 'CSS': 'CSS', 'TypeScript': 'TypeScript', 'Python': 'Python',
    'C++': 'C++', 'C#': 'C#', 'Go': 'Go', 'Ruby': 'Ruby', 'Swift': 'Swift',
    'Objective-C': 'Objective-C', 'Shell': 'Shell Scripting', 'Dockerfile': 'Docker',
    'Makefile': 'Make', 'C': 'C'
  };

  let allRepos = [];
  let selectedSkills = new Set();

  function createSkillBadge(skill) {
    const span = document.createElement('span');
    span.className = 'skill-badge';
    span.textContent = skill;
    span.addEventListener('click', () => {
      span.classList.toggle('selected');
      if (selectedSkills.has(skill)) {
        selectedSkills.delete(skill);
      } else {
        selectedSkills.add(skill);
      }
      renderRepos();
    });
    return span;
  }

  function createRepoCard(repo) {
    const card = document.createElement('div');
    card.className = 'repo-card';
    const title = document.createElement('h5');
    const link = document.createElement('a');
    link.href = repo.html_url;
    link.target = '_blank';
    link.rel = 'noopener noreferrer';
    link.textContent = repo.name;
    title.appendChild(link);
    card.appendChild(title);
    return card;
  }

  function renderRepos() {
    const reposContainer = document.getElementById('repos');
    reposContainer.innerHTML = '';
    let filtered = allRepos;
    if (selectedSkills.size > 0) {
      filtered = allRepos.filter(repo => {
        if (!repo.language) return false;
        const lang = languageSkillMap[repo.language] || repo.language;
        return selectedSkills.has(lang);
      });
    }
    if (filtered.length === 0) {
      reposContainer.textContent = 'No repositories found for selected skill(s).';
      return;
    }
    filtered.forEach(repo => reposContainer.appendChild(createRepoCard(repo)));
  }

  async function fetchJson(url) {
    const res = await fetch(url, {
      headers: {
        'Accept': 'application/vnd.github.v3+json',
        'User-Agent': 'Koheinn-Portfolio-App'
      }
    });
    if (!res.ok) throw new Error(`GitHub API error: ${res.status}`);
    return res.json();
  }

  async function loadProfile() {
    try {
      const user = await fetchJson(userApi);
      document.getElementById('avatar').src = user.avatar_url;
      document.getElementById('fullname').textContent = user.name || user.login;
      document.getElementById('bio').textContent = user.bio || '';
    } catch (e) {
      console.error('Profile load failed:', e);
      document.getElementById('fullname').textContent = 'Failed to load profile';
    }
  }

  async function loadRepos() {
    try {
      const repos = await fetchJson(reposApi);
      allRepos = repos;
      const skills = new Set();
      repos.forEach(r => {
        if (r.language) skills.add(languageSkillMap[r.language] || r.language);
      });
      const container = document.getElementById('skills');
      container.innerHTML = '';
      [...skills].sort().forEach(skill => container.appendChild(createSkillBadge(skill)));
      renderRepos();
    } catch (e) {
      console.error('Repos load failed:', e);
      document.getElementById('repos').textContent = 'Failed to load repositories.';
    }
  }

  document.getElementById('year').textContent = new Date().getFullYear();
  loadProfile();
  loadRepos();
</script>
</body>
</html>
